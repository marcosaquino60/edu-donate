        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    <li class="nav-item">

                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-5 mb-5">
        <div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-6 border p-3 rounded mx-auto">
                <h2 class="text-center">User Profile</h2>
                
                <div class="mb-3 d-flex flex-column align-items-center border-top">
                    <img id="profileImage" src="default.jpg" alt="Profile Image" class="img-fluid mx-auto d-block mb-2" width="200">
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <button type="button" class="btn btn-secondary">Change Image</button>
                </div>
                
                
                <div class="mb-3 border rounded p-2">
                    <label for="profileName" class="form-label">Name:</label>
                    <div id="profileName" class="profile-info">João joaquim de jonas</div>
                </div>

                <div class="mb-3 border rounded p-2">
                    <label for="profileEmail" class="form-label">Email:</label>
                    <div id="profileEmail" class="profile-info">user@example.com</div>
                    <button type="button" class="btn btn-secondary mt-2">Change Email</button>
                </div>
                
                <div class="mb-3 border rounded p-2">
                    <label for="profileCPF" class="form-label">CPF (Brazilian ID Number):</label>
                    <div id="profileCPF" class="profile-info">123.456.789-00</div>
                </div>
    
                <div class="mb-3 border rounded p-2">
                    <label for="profileDateOfBirth" class="form-label">Date of Birth:</label>
                    <div id="profileDateOfBirth" class="profile-info">January 1, 1990</div>
                </div>
                
                
                <h2>Donation History</h2>
                <div id="donationHistory" class="mb-3 p-2 border rounded">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="donationHistoryList">
                            
                        </tbody>
                    </table>
                </div>

                <div class="mb-3 d-flex justify-content-around">
                    <button type="button" class="btn btn-danger">Log-out</button>
                    <button type="button" class="btn btn-danger">Delete Account</button>
                </div>
            </div>
        </div>
    </main>
    
    
    <footer class="navbar navbar-expand-lg navbar-dark bg-primary fixed-bottom">
        <div class="container">
            <span class="navbar-text">
                Trabalho Final de PPI - Gabriel da Silva Reis, Humberto Machado, Marcos Aquino
            </span>
        </div>
