    <main class="container mt-5 mb-5">
        <div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-6 border p-3 rounded mx-auto">
                <h2>Register</h2>
                <form class="loginForm">
                    <div class="mb-3 form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                        <div class="alert alert-warning collapse" role="alert" id="emailError"></div>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                        <div class="alert alert-warning collapse" role="alert" id="passwordError"></div>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="alert alert-warning collapse" role="alert" id="passwordConfirmError"></div>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="name" class="form-control" id="name" placeholder="Name">
                        <label for="name">Complete Name</label>
                        <div class="alert alert-warning collapse" role="alert" id="nameError"></div>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="date" class="form-control" id="birthdate">
                        <label for="birthdate" class="form-label">Date of Birth</label>
                        <div class="alert alert-warning collapse" role="alert" id="birthdateError"></div>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="cpf" placeholder="CPF">
                        <label for="cpf">CPF</label>
                        <div class="alert alert-warning collapse" role="alert" id="cpfError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="../login/login.html" class="btn btn-secondary" role="button">Login</a>
                </form>
                
            </div>
        </div>
